<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Currency app</title>
</head>
<body>
    <div class="header">
        <img src="./assets/logo.png" alt="IMD-currency logo" class="header__logo">
        <div class="header__secondary">
            <h2 class="header__firstword">Login</h2>
        </div>
    </div>

    <form action="" method="post">
        <div class="form">
            <div class="form__field">
                <label for="Email" class="form__label form__label--register">Email</label>
                <input type="text" placeholder="Enter Email" name="email" id="email" class="form__input form__input--register" autocomplete="off">
            </div>

            <div class="form__field">
                <label for="Password" class="form__label form__label--register">Password</label>
                <input type="password" placeholder="Password" name="password" class="form__input form__input--register" autocomplete="off">
            </div>

            <p class="form__error form__error--hidden"></p>
        
            <div class="btn">
                <button id="login-btn" class="btn__text">Login</button>
            </div>

            <div class="account">
                <p class="account__text">Don't have an account?</p>
                <a href="signup.html">
                    <p class="account_link account_link--bold"> Register</p>
                </a>
            </div>
        </div>
    </form>

    <script type="module" src="/main.js"></script>
    <script src="./javascript/login.js"></script>
</body>
</html>
