<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Currency app</title>
  </head>
  <body>
        <img src="./assets/logo.png" alt="IMD-currency logo" class="logo">
        <div class="header">
            <h2 class="title__firstword">Login</h2>
        </div>

        <form action="" method="post">
            <div class="register-form">
                <div>
                    <label for="Email" class="input__label">Email</label>
                    <input type="text" placeholder="Enter Email" name="email" id="email" class="input__field"  autocomplete="off">
                </div>
                <div>
                    <label for="Password" class="input__label">Password</label>
                    <input type="password" placeholder="Password" name="password" id="password" class="input__field"  autocomplete="off">
                </div>

                <p class="error hidden"></p>
        
                <div>
                    <button id="login-btn" class="btn">Login</button>
                </div>
                <div class="account">
                    <p class="message">Already have an account?</p>
                    <a href="signup.html">
                        <p class="link"> Register</p>
                    </a>
                </div>
            </div>
            
        </form>

        <script type="module" src="/main.js"></script>
        <script src="./javascript/login.js"></script>
    </body>
</html>
