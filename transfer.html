<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Currency app</title>
</head>
<body>
    <div class="header">
        <div class="header__secondary header__secondary--index">
            <img src="./assets/back.png" alt="IMD-currency logo" class="header__logo--transfer">
            <h2 class="header__title">Transfer</h2>
        </div>
        
        <br>

        <div class="header__secondary">
            <h2 class="header__firstword">Transfer</h2>
            <h2 class="header__secondword">coins</h2>
        </div>
    </div>

    <form action="" method="POST">
        <div class="form">
            <div class="form__field">
                <label for="Username" class="form__label">Receiver username</label>
                <input type="text" placeholder="Enter receiver username" name="username" id="username" class="form__input" autocomplete="off">
            </div>

            <div class="form__field">
                <label for="Amount" class="form__label">Amount</label>
                <input type="number" placeholder="Enter Amount" name="amount" id="amount" class="form__input" autocomplete="off">
            </div>

            <div class="form__field">
                <label for="Reason" class="form__label">Reason</label>
                <select name="reason" id="reason" class="form__input">
                    <option value="none">Enter Reason</option>
                    <option value="development">Development help</option>
                    <option value="design">Design help</option>
                    <option value="feedback">Feedback</option>
                    <option value="deadline">Meeting deadlines</option>
                    <option value="other">Other</option>
                </select>
            </div>

            <div class="form__field">
                <label for="Message" class="form__label">Message</label>
                <input type="text" placeholder="Enter Message" name="message" id="message" class="form__input" autocomplete="off">
            </div>

            <p class="form__error form__error--hidden"></p>
                
            <div class="btn">
                <button id="makeTransfer-btn" class="btn__text">Send</button>
            </div>
        </div>
    </form>

    <script type="module" src="/main.js"></script>
    <script src="./javascript/transfer.js"></script>
</body>
</html>
