<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Currency app</title>
  </head>
  <body>    
    <div class="header">    
      <p class="account__text account__text--balance">Current balance:</p>  
      <div class="header__secondary header__secondary--index">
          <img src="./assets/IMD-eye.png" alt="IMD-eye logo" class="header__logo--eye">
          <h2 class="header__firstword">100</h2>
          <h2 class="header__secondword">IMD-coins</h2>
      </div>
    </div>

    <div class="links">
      <a href="leaderboard.html" class="links__icon">
        <img src="./assets/leaderboard-icon.svg" alt="Leaderboard icon">
      </a>
      <a href="transfer.html" class="links__icon">
        <img src="./assets/transfer-icon.svg" alt="Transfer icon">
      </a>      
      <a href="logout.html" class="links__icon">
        <img src="./assets/logout-icon.svg" alt="Logout icon">
      </a>
      
    </div>

    <div class="header__index">
      <h2 class="header__firstword">Transactions</h2>
      <h2 class="header__secondword--link">See all</h2>
    </div>


    <div class="transfer">
      <div class="transfer__title">
        <h3 class="title__firstword">Username</h3>
        <h3 class="title__sent"> sent you </h3>
        <h3 class="title__number">10</h3>
        <h3 class="title__IMDcoins">IMD-coins!</h3>
      </div>
      
    </div>

    <div id="app"></div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
