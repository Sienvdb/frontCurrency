<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Currency app</title>
</head>
<body>
    <div class="header">
        <img src="./assets/logo.png" alt="IMD-currency logo" class="header__logo">
        <div class="header__secondary">
            <h2 class="header__firstword">Register</h2>
            <h2 class="header__secondword">now!</h2>
        </div>
    </div>

    <form action="" method="post">
        <div class="form">
            <div class="form__field">
                <label for="Firstname" class="form__label">Firstname</label>
                <input type="text" placeholder="Enter Firstname" name="firstname" id="firstname" class="form__input" autocomplete="off">
            </div>

            <div class="form__field">
                <label for="Lastname" class="form__label">Lastname</label>
                <input type="text" placeholder="Enter Lastname" name="lastname" id="lastname" class="form__input" autocomplete="off">
            </div>

            <div class="form__field">
                <label for="Username" class="form__label">Username</label>
                <input type="text" placeholder="Create Username" name="username" id="username" class="form__input" autocomplete="off">
            </div>

            <div class="form__field">
                <label for="Email" class="form__label">Email</label>
                <input type="text" placeholder="Enter Email" name="email" id="email" class="form__input" autocomplete="off">
            </div>

            <div class="form__field">
                <label for="Password" class="form__label">Password</label>
                <input type="password" placeholder="Password" name="password" id="password" class="form__input" autocomplete="off">
            </div>

            <p class="form__error form__error--hidden"></p>      

            <div class="btn">
                <button id="register-btn" class="btn__text">Register</button>
            </div>

            <div class="account">
                <p class="account__text">Already have an account?</p>
                <a href="login.html">
                    <p class="account_link account_link--bold"> Login</p>
                </a>
            </div>
        </div>
    </form>
        
    <script  type="module" src="./javascript/signup.js"></script>
</body>
</html>
