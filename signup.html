<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Currency app</title>
  </head>
  <body>
      <div class="header__logo">
        <img src="./assets/logo.png" alt="IMD-currency logo" class="logo">
        <div class="header">
            <h2 class="title__firstword">Register</h2>
            <h2 class="title">now!</h2>
        </div>
      </div>

        

        <form action="" method="post">
            <div class="register-form">
                <div class="input__div">
                    <label for="Firstname" class="input__label">Firstname</label>
                    <input type="text" placeholder="Enter Firstname" name="firstname" id="firstname" class="input__field"  autocomplete="off">
                </div>
                <div>
                    <label for="Lastname" class="input__label">Lastname</label>
                    <input type="text" placeholder="Enter Lastname" name="lastname" id="lastname" class="input__field"  autocomplete="off">
                </div>
                <div>
                    <label for="Username" class="input__label">Username</label>
                    <input type="text" placeholder="Create Username" name="username" id="username" class="input__field" autocomplete="off">
                </div>
                <div>
                    <label for="Email" class="input__label">Email</label>
                    <input type="text" placeholder="Enter Email" name="email" id="email" class="input__field"  autocomplete="off">
                </div>
                <div>
                    <label for="Password" class="input__label">Password</label>
                    <input type="password" placeholder="Password" name="password" id="password" class="input__field"  autocomplete="off">
                </div>

                <p class="error hidden"></p>        

                <div class="center">
                    <button id="register-btn" class="btn">Register</button>
                </div>

                <div class="account">
                    <p class="message">Already have an account?</p>                    
                    <a href="login.html">
                        <p class="link"> Login</p>
                    </a>
                </div>
            </div>
            
        </form>

        
    <script type="module" src="/main.js"></script>
    <script src="./javascript/signup.js"></script>
  </body>
</html>
