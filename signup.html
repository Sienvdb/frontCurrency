<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Currency app</title>
  </head>
  <body>
      <img src="./assets/logo.png" alt="IMD-currency logo" class="logo">
        <h1>Register now!</h1>

        <form action="" method="post">
            <div>
                <label for="Firstname">Firstname</label>
                <input type="text" placeholder="Firstname" name="firstname" id="firstname">
            </div>
            <div>
                <label for="Lastname">Lastname</label>
                <input type="text" placeholder="Lastname" name="lastname" id="lastname">
            </div>
            <div>
                <label for="Username">Username</label>
                <input type="text" placeholder="Username" name="username" id="username">
            </div>
            <div>
                <label for="Email">Email</label>
                <input type="text" placeholder="Email" name="email" id="email">
            </div>
            <div>
                <label for="Password">Password</label>
                <input type="password" placeholder="Password" name="password" id="password">
            </div>
    
            <div>
                <button class="register-btn">Register</button>
            </div>
        </form>

        
    <script type="module" src="/main.js"></script>
  </body>
</html>
